<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skills</title>

    <link rel="stylesheet" href="css/becker.id.v2.css">
</head>
<body class="Skills">
<!-- // -->

<section class="ContentContainer">
    <h2 class="Skills--Headline">Skill Set</h2>

    <div class="Skills--Container">
        <div class="Skills--Frontend">
            <h3 class="Skills--HeadlineBox">Frontend <br>Development</h3>

            <div class="Chart">
                <svg alt="Visualisierung Frontend Development Skills" width="36" height="36" viewBox="0 0 36 36" class="Chart__Circle">
                    <path class="Chart__Circle--Background" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                    <path class="Chart__Circle--Circle__Orange" stroke-dasharray="80, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <text x="18" y="21" class="Chart__Circle--Text">80</text>
                </svg>
            </div>
        </div>
        <div class="Skills--Backend">
            <h3 class="Skills--HeadlineBox">Backend <br>Development</h3>

            <div class="Chart">
                <svg alt="Visualisierung Backend Development Skills" width="36" height="36" viewBox="0 0 36 36" class="Chart__Circle">
                    <path class="Chart__Circle--Background" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <path class="Chart__Circle--Circle__Green"
                          stroke-dasharray="90, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <text x="18" y="21" class="Chart__Circle--Text">90</text>
                </svg>
            </div>
        </div>
        <div class="Skills--Devops">
            <h3 class="Skills--HeadlineBox">DevOps &<br>Infrastructure</h3>

            <div class="Chart">
                <svg alt="Visualisierung DevOps Skills" width="36" height="36" viewBox="0 0 36 36" class="Chart__Circle">
                    <path class="Chart__Circle--Background" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <path class="Chart__Circle--Circle__Blue" stroke-dasharray="70, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <text x="18" y="21" class="Chart__Circle--Text">70</text>
                </svg>
            </div>
        </div>
    </div>


    <div class="Skills--TechStack">
        <h5 class="Skills--HeadlineList">Technologie Stack:</h5>
        <ul class="TechStack--List">
            <li title="HTML 5" class="TechStack--Item__Html5">HTML 5</li>
            <li title="CSS 3" class="TechStack--Item__Css3">CSS 3</li>
            <li title="Sass" class="TechStack--Item__Sass">Sass</li>
            <li title="Angular" class="TechStack--Item__Angular">Angular</li>
            <li title="Node.js" class="TechStack--Item__Nodejs">Node.js</li>
            <li title="PHP" class="TechStack--Item__Php">php</li>
            <li title="Symfony" class="TechStack--Item__Symfony">Symfony</li>
            <li title="MySQL" class="TechStack--Item__MySql">MySql</li>
            <li title="RabbitMQ" class="TechStack--Item__RabbitMq">RabbitMQ</li>
            <li title="GitLab" class="TechStack--Item__GitLab">GitLab</li>
            <li title="Ansible" class="TechStack--Item__Ansible">Ansible</li>
            <li title="Docker" class="TechStack--Item__Docker">Docker</li>
        </ul>
        <ul class="TechStack--List">
            <li title="Apple" class="TechStack--Item__Apple">Apple</li>
            <li title="Linux" class="TechStack--Item__Linux">Linux</li>
            <li title="Windows" class="TechStack--Item__Windows">Windows</li>
        </ul>
    </div>
</section>

<!-- // -->
<div id="Dev"></div></body>
</html>
